<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Calculator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
    <style type="text/css"></style>
  	<script type="text/javascript" src='javascripts/app.js'></script>
  </head>
  <body class='cen'>
  	<h1>Calculating Calculator</h1>

  	<h3 id='result' class='jumbotron'></h3>

    <table class='cen'>
    	<tr>
    		<td></td>
    		<td colspan='2'><button class='btn btn-danger' onClick='smashTheCalculator()'>Clear</button></td>
    		<td></td>
    	</tr>
    	<tr>
    		<td><button class= 'btn btn-primary' onClick='num(7)'>7</button></td>
    		<td><button class= 'btn btn-primary' onClick='num(8)'>8</button></td>
    		<td><button class= 'btn btn-primary' onClick='num(9)'>9</button></td>
    		<td><button class= 'btn btn-warning' onClick='num("/")'>/</button></td>
    	</tr>
    	<tr>
    		<td><button class= 'btn btn-primary' onClick='num(4)'>4</button></td>
    		<td><button class= 'btn btn-primary' onClick='num(5)'>5</button></td>
    		<td><button class= 'btn btn-primary' onClick='num(6)'>6</button></td>
    		<td><button class= 'btn btn-warning' onClick='num("*")'>*</button></td>
    	</tr>
    	<tr>
    		<td><button class= 'btn btn-primary' onClick='num(1)'>1</button></td>
    		<td><button class= 'btn btn-primary' onClick='num(2)'>2</button></td>
    		<td><button class= 'btn btn-primary' onClick='num(3)'>3</button></td>
    		<td><button class= 'btn btn-warning' onClick='num("-")'>-</button></td>
    	</tr>
    	<tr>
    		<td><button class= 'btn btn-primary' onClick='num(0)'>0</button></td>
    		<td><button class= 'btn btn-info' onClick='num(".")'>.</button></td>
    		<td><button class= 'btn btn-warning' onClick='num("+")'>+</button></td>
    		<td><button class= 'btn btn-success' onClick='calculate()'>=</button></td>
    	</tr>
    </table>
    <footer>
    </footer>
  </body>
</html>
